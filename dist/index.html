<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VN_u55cqY3jooCJa5weJVrHxTZJP_TM&libraries=places"></script>

        <title>Travel Planner</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>

        <header>
            <div>
                <h2>Where do you want to go?</h2>
            </div>
        </header>

        <main>
            <section>
                <form id="form">
                    <div id="input">
                        <input id="destination" type="text" name="destination" placeholder="Destination" required>
                        <span class="validity"></span>
                        <input id="departureDate" type="date" name="departure_date" plaseholder="" required>
                        <span class="validity"></span>
                        <button id="submit" type="button" name="submit" value="submit"
                        onclick="return Client.handleSubmit(event)">GO</button>
                    </div>
                    <div id="errorMsg"></div>
                </form>
            </section>
            <!-- //Next Trip -->
            <section class="nextTrip">
                <div class="tripInfo">
                    <div id="location"></div>
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="weather"></div>
                    <button id="saveTrip">Save Trip</button>
                </div>
                <div class="slides">
                    <div id="slides_container"></div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </section>

            <!-- //Future Trip -->
            <section class="futureTrip">
                <h2>Incoming Trip</h2>
                <div class="tripCards"></div>
            </section>

            <!-- //Past Trip -->
            <section class="pastTrip">
                <h2>Past Trip</h2>
                <div></div>
            </section>
        </main>
        <footer>
            <p><a href="https://github.com/evawf/Evaluate-A-news-article-w-NLP">&copy GITHUB-EW</a></p> 
        </footer>
    <script type="text/javascript" src="main.js"></script></body>
    <script>
        function initialize() {
            const input = document.getElementById('destination');
            new google.maps.places.Autocomplete(input);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</html>

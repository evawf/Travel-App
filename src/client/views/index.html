<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VN_u55cqY3jooCJa5weJVrHxTZJP_TM&libraries=places"></script>

        <title>Travel Planner</title>
    </head>

    <body>

        <header>
            <div>
                <h2>Where do you want to go?</h2>
            </div>
        </header>

        <main>
            <section>
                <form id="form">
                    <label for="title">Destination</label>
                    <input id="destination" type="text" name="destination" placeholder="Destination" required>
                    <span class="validity"></span>
                    <label for="date">Depature Date</label>
                    <input id="departureDate" type="date" name="departure_date" required>
                    <span class="validity"></span>
                    <button id="submit" type="button" name="" value="submit"
                    onclick="return Client.handleSubmit(event)">Let's GO!!!</button>
                    <div id="errorMsg"></div>
                </form>
            </section>
            <!-- //Recent Trip -->
            <section class="recentTrip">
                <div class="tripInfo">
                    <div class="location"></div>
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="weather"></div>
                </div>
                <div class="photos">
                    <img src="" alt="">
                </div>
            </section>

            <!-- //Future Trip -->
            <section class="futureTrip">
                <h2>Incoming Trip</h2>
              
            </section>

            <!-- //Past Trip -->
            <section class="pastTrip">
                <h2>Past Trip</h2>
                
            </section>
        </main>
        <footer>
            <p><a href="https://github.com/evawf/Evaluate-A-news-article-w-NLP">&copy GITHUB-EW</a></p> 
        </footer>
    </body>
    <script>
        function initialize() {
            const input = document.getElementById('destination');
            new google.maps.places.Autocomplete(input);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</html>

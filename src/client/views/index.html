<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <title>Travel Planner</title>
    </head>

    <body>

        <header>
            <div>
                <h2>Where do you want to go?</h2>
            </div>
        </header>

        <main>
            <section>
                <form id="frm">
                    <label for="url">Enter your destination here:</label>
                    <input id="destination" type="text" name="destination" placeholder="Destination">
                    <input id="departureDate" type="date" name="departure_date">
                    <div id="errorMsg"></div>
                    <button id="submit" type="button" name="" value="submit"
                    onclick="return Client.handleSubmit(event)">Let's GO!!!</button>
                </form>
            </section>

            <section class="nextTrip">
                <div id="destinationWeather"></div>
                <div id="destinationImage"></div>
            </section>

            <section class="futureTrip">

            </section>

            <section class="pastTrip">

            </section>

        </main>
        <footer>
            <p><a href="https://github.com/evawf/Evaluate-A-news-article-w-NLP">&copy GITHUB-EW</a></p> 
        </footer>
    </body>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
            })
        }
    </script>
</html>

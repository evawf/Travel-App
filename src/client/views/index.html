<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VN_u55cqY3jooCJa5weJVrHxTZJP_TM&libraries=places"></script>

        <title>Travel Planner</title>
    </head>

    <body>
        <header id="header">
            <h2>Trip Planner</h2>
        </header>

        <main>
            <section>
                <form id="form">
                    <div id="input">
                        <input id="destination" type="text" name="destination" placeholder="Destination" required>
                        <input id="departureDate" type="date" name="departure_date" plaseholder="" required>
                        <button id="submit" type="button" name="submit" value="submit"
                        onclick="return Client.handleSubmit(event)">Add Trip</button>
                    </div>
                    <div id="errorMsg"></div>
                </form>
            </section>
            <div id="loader"></div>
            <section id="showTrips">
            </section>
            <button id="deleteTrips">Remove All Trips</button>
        </main>

        <footer>
            <p><a href="https://github.com/evawf/Evaluate-A-news-article-w-NLP">&copy GITHUB-EW</a></p> 
        </footer>
    </body>
    <script>
        function initialize() {
            const input = document.getElementById('destination');
            new google.maps.places.Autocomplete(input);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
